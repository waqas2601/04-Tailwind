<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="icon"
      href="https://www.google.com/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body class="bg-white">
    <header class="flex justify-between text-[14px] bg-gray-50">
      <div class="flex p-4 text-center justify-start space-x-4">
        <a class="text-shadow-gray-900 font-semibold hover:underline" href=""
          >About
        </a>
        <a class="text-shadow-gray-900 font-semibold hover:underline" href=""
          >Store
        </a>
      </div>
      <div
        class="flex p-4 pt-2 text-center items-center justify-start space-x-4"
      >
        <a class="text-shadow-gray-900 font-semibold hover:underline" href=""
          >Gmail</a
        >
        <a class="text-shadow-gray-900 font-semibold hover:underline" href=""
          >Images</a
        >
        <a href="#">
          <svg
            class="w-10 h-10 p-3 fill-current text-gray-900 hover:bg-gray-200 rounded-full transition-all ease-in-out duration-300"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <path
              d="M288 0L160 0 128 0C110.3 0 96 14.3 96 32s14.3 32 32 32l0 132.8c0 11.8-3.3 23.5-9.5 33.5L10.3 406.2C3.6 417.2 0 429.7 0 442.6C0 480.9 31.1 512 69.4 512l309.2 0c38.3 0 69.4-31.1 69.4-69.4c0-12.8-3.6-25.4-10.3-36.4L329.5 230.4c-6.2-10.1-9.5-21.7-9.5-33.5L320 64c17.7 0 32-14.3 32-32s-14.3-32-32-32L288 0zM192 196.8L192 64l64 0 0 132.8c0 23.7 6.6 46.9 19 67.1L309.5 320l-171 0L173 263.9c12.4-20.2 19-43.4 19-67.1z"
            />
          </svg>
        </a>
        <a href="#">
          <svg
            class="w-10 h-10 p-3 fill-current text-gray-900 hover:bg-gray-200 rounded-full transition-all ease-in-out duration-300"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512"
          >
            <path
              d="M14 95.8C14 42.9 56.9 0 109.8 0H274.2C327.1 0 370 42.9 370 95.8C370 129.3 352.8 158.8 326.7 175.9C352.8 193 370 222.5 370 256C370 308.9 327.1 351.8 274.2 351.8H272.1C247.3 351.8 224.7 342.4 207.7 326.9V415.2C207.7 468.8 163.7 512 110.3 512C57.5 512 14 469.2 14 416.2C14 382.7 31.2 353.2 57.2 336.1C31.2 319 14 289.5 14 256C14 222.5 31.2 193 57.2 175.9C31.2 158.8 14 129.3 14 95.8zM176.3 191.6H109.8C74.2 191.6 45.4 220.4 45.4 256C45.4 291.4 74 320.2 109.4 320.4C109.5 320.4 109.7 320.4 109.8 320.4H176.3V191.6zM207.7 256C207.7 291.6 236.5 320.4 272.1 320.4H274.2C309.7 320.4 338.6 291.6 338.6 256C338.6 220.4 309.7 191.6 274.2 191.6H272.1C236.5 191.6 207.7 220.4 207.7 256zM109.8 351.8C109.7 351.8 109.5 351.8 109.4 351.8C74 352 45.4 380.8 45.4 416.2C45.4 451.7 74.6 480.6 110.3 480.6C146.6 480.6 176.3 451.2 176.3 415.2V351.8H109.8zM109.8 31.4C74.2 31.4 45.4 60.2 45.4 95.8C45.4 131.4 74.2 160.2 109.8 160.2H176.3V31.4H109.8zM207.7 160.2H274.2C309.7 160.2 338.6 131.4 338.6 95.8C338.6 60.2 309.7 31.4 274.2 31.4H207.7V160.2z"
            />
          </svg>
        </a>
        <a href="#">
          <svg
            class="w-10 h-10 p-3 fill-current text-gray-900 hover:bg-gray-200 rounded-full transition-all ease-in-out duration-300"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <path
              d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"
            />
          </svg>
        </a>
      </div>
    </header>
    <main class="flex justify-center items-center flex-col mt-20">
      <img class="h-24 mb-8" src="google.png" alt="" />
      <div class="w-full max-w-xl">
        <div class="relative">
          <input
            class="w-full border bg-gray-100 rounded-full py-3 px-12"
            type="text"
            placeholder="Search Google or type a URL"
          />
          <svg
            class="w-6 h-4 fill-current left-4 top-4 absolute"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
            />
          </svg>
          <svg
            class="w-6 h-4 fill-current right-12 top-4 absolute"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512"
          >
            <path
              d="M192 0C139 0 96 43 96 96l0 160c0 53 43 96 96 96s96-43 96-96l0-160c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 40c0 89.1 66.2 162.7 152 174.4l0 33.6-48 0c-13.3 0-24 10.7-24 24s10.7 24 24 24l72 0 72 0c13.3 0 24-10.7 24-24s-10.7-24-24-24l-48 0 0-33.6c85.8-11.7 152-85.3 152-174.4l0-40c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 40c0 70.7-57.3 128-128 128s-128-57.3-128-128l0-40z"
            />
          </svg>
          <svg
            class="w-6 h-4 fill-current absolute right-4 top-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              d="M448 80c8.8 0 16 7.2 16 16l0 319.8-5-6.5-136-176c-4.5-5.9-11.6-9.3-19-9.3s-14.4 3.4-19 9.3L202 340.7l-30.5-42.7C167 291.7 159.8 288 152 288s-15 3.7-19.5 10.1l-80 112L48 416.3l0-.3L48 96c0-8.8 7.2-16 16-16l384 0zM64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-320c0-35.3-28.7-64-64-64L64 32zm80 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z"
            />
          </svg>
        </div>
      </div>
      <div class="flex justify-center space-x-4 mt-7">
        <button
          class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-1 px-4 rounded-lg cursor-pointer"
        >
          Google Search
        </button>
        <button
          class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-1 px-4 rounded-lg cursor-pointer"
        >
          I'm Feeling Lucky
        </button>
      </div>
      <div class="flex p-4 text-center justify-start space-x-3 mt-5">
        <span class="font-semibold text-gray-600">Google offered in:</span>
        <a class="text-blue-800 hover:underline" href="">English </a>
        <a class="text-blue-800 hover:underline" href="">Urdu </a>
        <a class="text-blue-800 hover:underline" href="">French </a>
        <a class="text-blue-800 hover:underline" href="">Spanish </a>
        <a class="text-blue-800 hover:underline" href="">Pashto </a>
        <a class="text-blue-800 hover:underline" href="">Farsi </a>
      </div>
    </main>

    <footer
      class="bg-gray-100 absolute bottom-0 w-full px-5 text-gray-700 text-sm"
    >
      <div class="text-[13px]">
        <div
          class="flex items-center justify-between border-b border-gray-400 py-2"
        >
          <span class="text-lg">Pakistan</span>
          <button
            class="flex items-center gap-1 bg-gray-600 text-white hover:bg-gray-500 rounded-full px-4 py-2 cursor-pointer"
          >
            <svg
              class="h-3 w-3 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1 0 32c0 8.8 7.2 16 16 16l32 0zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"
              />
            </svg>
            Customize Google
          </button>
        </div>
        <div class="flex justify-between py-3">
          <ul class="flex space-x-4">
            <li>Advertising</li>
            <li>Businesses</li>
            <li>How Search Works</li>
          </ul>
          <ul class="flex space-x-4">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Setting</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
